<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="signup.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <form action="create-account" method="post">
                <h1>Create Account</h1> <hr>


                <!--Credentials-->
                <input type="username" class="credential-box" placeholder="Username" required> <br> <br>
                <input type="password" class="credential-box" placeholder="Password" required> <br> <br>

                <!--BirhMonth-->
                <h7 for="month" id="Birthday">Birthday</h7><br>
                <select id="month" name="month">
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Aug</option>
                <option selected>Sep</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>
                </select>

                <!--BirthDay-->
                <select id="day" name="day">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
                <!--BirthYear-->
                <select id="year" name="year">
                <option>1993</option>
                <option>1994</option>
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
                <option>2011</option>
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option selected>2025</option>
                </select> <br> <br>

                <!--Gender-->
                <input type="radio" name="gender" value="male" class="gender"> Male  
                <input type="radio" name="gender" value="female" class="gender"> Female  
                <input type="radio" name="gender" value="custom" class="gender"> Custom <br> <br>

                <!--Mobile Number // Email-->
                <input type="email" class="credential-box" placeholder="123@gmail.com" name="email" required> <br> <br>
                <input type="tel" class="credential-box" name="phone" placeholder="123-456-7890" min="11" max="11" required> <br> <br>
                <hr>
                <button id="signup">Sign up</button> <br>
                <a href="overflow.html">Already have an account?</a>
            </form>
        </div>
    </body>

</html>
